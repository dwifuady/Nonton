<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nonton</title>
    <base href="/Nonton/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Nonton.styles.css" rel="stylesheet" />
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body class="bg-slate-100 dark:bg-slate-800 text-gray-800 dark:text-white max-w-lg mx-auto">
    <div id="app">
        <div class="loading-container">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="dark:bg-yellow-600 text-gray-800 dark:text-white p-4 absolute top-0 w-full flex flex-row justify-between" style="display: none;">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script src="js/videojs-landscape-fullscreen.min.js"></script>
    <script>
        window.initVideo = (url) => {
            videojs.Vhs.GOAL_BUFFER_LENGTH = 100;
            videojs.Vhs.MAX_GOAL_BUFFER_LENGTH = 150;
            let player = videojs(document.getElementById('video-content'));
            player.src(url);

            player.ready(function () {
                var promise = player.play();

                if (promise !== undefined) {
                    promise.then(function () {
                        // Autoplay started!
                    }).catch(function (error) {
                        // Autoplay was prevented.
                    });
                }
            });

            player.landscapeFullscreen();
        };
        window.focus = (id) => {
            document.getElementById(id).focus();
        }
    </script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script type="module">
        import { BrotliDecode } from './decode.min.js';
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type ===
                            'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray,
                            { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>
    <script src="js/app.js"></script>
    <script src="_content/Toolbelt.Blazor.PWA.Updater.Service/script.min.js"></script>
</body>

</html>
